<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
      integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
      integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper.js and Bootstrap JS
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
    -->

    <title>Login In</title>
  </head>
</html>
<body>
  <main class="container-fluid">
    <!-- login.component.html -->
    <div class="login-container">
      <div class="login-panel">
        <!-- Your login form goes here -->
        <form>
          <div class="logo-container">
            <img
              class="logo"
              src="assets/logo.png"
              alt="logo"
              aria-hidden="true"
            />
          </div>
          <div class="header">
            <label
              ><span class="blue-text fw-bold padding-right-10">LOGIN </span
              ><span class="padding-right-10">|</span>
              <span class="brown-text padding-right-10"></span>PORTAL
              INVITATION</label
            >
            <label class="brown-text sub-header"
              >Login to access your account</label
            >
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <div class="row col-auto mb-4">
            <div class="col-md-6">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="rememberMe"
                />
                <label class="form-check-label sub-header" for="rememberMe"
                  >Remember Me</label
                >
              </div>
            </div>

            <div class="col-md-6 text-end sub-header">
              <a href="#">Reset Password?</a>
            </div>
          </div>

          <div class="clearfix"></div>
          <!-- Clear the floats -->
          <div class="float-right">
            <!-- Add this div for right alignment -->
            <button type="submit" class="btn btn-primary custom-btn float-end">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
