<body>
  <!-- nav start -->
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light header">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <a class="navbar-brand brand-logo-mini" href="index.html"
            ><img src="assets/logo.png" alt="logo"
          /></a>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <input class="form-control" placeholder="search" />
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 profile-menu">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <div class="profile-pic">
                  <img src="assets/face19.jpg" alt="Profile Picture" />
                </div>
                <!-- You can also use icon as follows: -->
                <!--  <i class="fas fa-user"></i> -->
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="#"
                    ><i class="fas fa-sliders-h fa-fw"></i> Account</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><i class="fas fa-cog fa-fw"></i> Settings</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><i class="fas fa-sign-out-alt fa-fw"></i> Log Out</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- nav end -->

    <!-- dashboard contents start -->
    <div class="container-fluid">
      <div class="row mt-3">I have content</div>
    </div>
  </div>
  <!-- dashboard contents end -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script>
    document.querySelectorAll(".dropdown-toggle").forEach((item) => {
      item.addEventListener("click", (event) => {
        if (event.target.classList.contains("dropdown-toggle")) {
          event.target.classList.toggle("toggle-change");
        } else if (
          event.target.parentElement.classList.contains("dropdown-toggle")
        ) {
          event.target.parentElement.classList.toggle("toggle-change");
        }
      });
    });
  </script>
</body>
